<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exam Finder - Login</title>

    <link href="/css/index.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />

    <!-- These two lines provide automatic page and style reloading when files change. -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>
    <script src="/js/login.js" type="module"></script>
  </head>
  <body class="page-body">
    <header>
      <h1>Login</h1>
    </header>

    <main class="page-main">
      <form id="login" class="page-form">
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <button type="submit" class="submit">Login!</button>
      </form>

      <div class="page-error"></div>
    </main>
  </body>
</html>
