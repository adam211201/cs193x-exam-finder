<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exam Finder - Report Error</title>

    <link href="/css/index.css" rel="stylesheet" />
    <link href="/css/report-error.css" rel="stylesheet" />

    <!-- These two lines provide automatic page and style reloading when files change. -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>
    <script src="/js/report-error.js" type="module"></script>
  </head>
  <body class="page-body">
    <header>
      <h1>Report Error</h1>      
      
      <a href="exam-finder.html">Home</a>
    </header>

    <main class="page-main">
      <form id="report-error" class="page-form">
        <input type="text" name="subject" placeholder="Subject" />
        <textarea name="description" placeholder="Description"></textarea>
        <button type="submit">Submit!</button>
      </form>

      <div class="page-error"></div>

      <ul id="report-error-list"></ul>
    </main>
  </body>
</html>
